<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .main-form{
    width: 1000px;
    margin:auto;
    margin-top: 50px;   

}
h1{
    text-align: center;
}
.border{
    margin-right: auto;
    margin-left: auto;
    margin-top: 50px;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 2px 2px 2px 2px;
}

</style>

<body>
<div class="border" style="width: fit-content;">
    <h1>Patient Registration Form</h1>
    <form class="main-form" action="FormActivity.html" needs validation>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Middle Name</label>
                    <input type="text" name="middlename" id="middlename" class="form-control is-invalid">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control is-invalid">
                </div>
            </div>
        </div>
        <div class="form-group pt-3">
            <label for="">Address</label>
            <input type="text" name="address" id="address" class="form-control is-invalid">
        </div>
        <div class="row pt-4">
            <div class="col">
                <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" min="january 01,1900" max="October 30, 2021">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="contact details">Contact Details</label>
                <input type="number" name="contact details" id="contact details" >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <label for="male" class="mx-2">Male</label>
                <input type="radio" name="male" id="male" value="male" class="mx-2">
                <label for="female" class="mx-2">Female</label>
                <input type="radio" name="female" id="female" value="female" class="mx-2">
            </div>
        </div>
    </div>  
    <div class="pt-4 ">
        <label for="">Medical History</label><br>
        <div class="pt-4">
        <input type="checkbox" class="mx-2"><label for="" >Diabetes</label>
        <input type="checkbox" class="mx-2"><label for="" >Pneumonia</label>
        <input type="checkbox" class="mx-2"><label for="" >High Blood Pressure</label>
        <input type="checkbox" class="mx-2"><label for="" >Anemia</label>
        <input type="checkbox" class="mx-2"><label for="" >Stroke</label>
        <input type="checkbox" class="mx-2"><label for="" >Heart Problem</label>
    </div>
    </div>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox" class="mx-2 pt-3"><label>Others</label>
        <input type="text" name="text" class="my-3" placeholder="Please specify">
    </div>
    <div>
        <label for="">Do you undergo a medication right now?</label>
        <input type="radio"><label class="mx-2">Yes</label><label class="mx-2">or</label><input type="radio" class="mx-2"><label>No</label>
    </div>
    <div>
        <input type="submit" value="Submit" class="my-3">
    </div>   
</div>          
</form>

    <!-- JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
